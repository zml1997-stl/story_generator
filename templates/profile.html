{% extends 'base.html' %}

{% block content %}
    <h1>{{ user.username }}'s Profile</h1>
    <p>Welcome, {{ user.username }}! Here, you can manage your account and generated stories.</p>

    <h2>Your Generated Stories</h2>
    <ul>
        {% for story in user.stories %}
            <li><a href="{{ url_for('main.view_story', story_id=story.id) }}">{{ story.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
