{% extends 'base.html' %}

{% block content %}
    <h1>Your Generated Story</h1>
    <p><strong>Story Genre:</strong> {{ request.form.get('genre') }}</p>
    <p><strong>Story Prompt:</strong> {{ request.form.get('prompt') }}</p>

    <div class="story-text">
        <p>{{ story }}</p>
    </div>

    <h2>Would you like to save this story?</h2>
    <form action="{{ url_for('main.index') }}" method="GET">
        <button type="submit">Go Back</button>
    </form>
{% endblock %}
